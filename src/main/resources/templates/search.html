<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Search</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: black;
}

.card-custom {
	margin: 50px auto;
	border-radius: 15px;
	box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
	max-width: 500px; /* Limit width for better readability */
	background-color: #495057; /* Dark input background */
	border: 1px solid #6c757d; /* Dark border */
	color: #f8f9fa; /* Light text in input */
}

.card-header {
	color: red;
	border-top-left-radius: 15px;
	border-top-right-radius: 15px;
	text-align: center;
	padding: 15px;
}

.btn-custom {
	width: 100px; /* Fixed width for buttons */
}

@media ( max-width : 576px) {
	.btn-custom {
		width: 100%; /* Full width on small screens */
		margin-top: 10px; /* Add space between buttons */
	}
}
</style>
</head>
<body>
	<div class="container">
		<div class="card card-custom">
			<div class="card-header">
				<h2>Search Employee</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/searchEmp}" method="post">
					<div class="form-group">
						<label for="id">Employee ID:</label> <input type="number"
							class="form-control" id="id" name="id" required>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-success btn-custom">Search</button>
						<a th:href="@{/}" class="btn btn-outline-primary btn-custom">Home</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
