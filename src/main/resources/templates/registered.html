<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         .container-custom {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body {
            background-color: #000; /* Black background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text */
            margin: 0; 
        }
        .card-custom {
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            background-color: #1e1e1e; /* Card background */
            padding: 40px;
            max-width: 400px; /* Limit card width */
            width: 90%; /* Responsive width */
            text-align: center;
            align-items: center;
        }
        .card-title-custom {
            color: #28a745; /* Green for success */
            margin-bottom: 20px;
            font-size: 1.5rem; /* Slightly larger text */
        }
        .btn-custom {
            width: 100%;
            margin-top: 15px; /* Space between buttons */
            border-radius: 25px; /* Rounded buttons */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
        }
        .btn-success {
            background-color: #28a745; /* Success button color */
            border: none; /* Remove border */
        }
        .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none; /* Remove border */
        }
        .btn-primary:hover {
            background-color: #0069d9; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
</head>
<body>
<div class="container container-custom">
    <div class="card card-custom">
        <div class="card-body">
            <h2 class="card-title card-title-custom">Registration Successfully Done !!</h2>
            <p class="lead">Thank you for registering. You can now log in to your account.</p>
            <div class="btn-container">
                <a th:href="@{/registration-form}" class="btn btn-outline-success btn-custom">Back to Register</a>
                <a th:href="@{/}" class="btn btn-outline-primary btn-custom">Home</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
