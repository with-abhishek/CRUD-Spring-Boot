<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
	background-color: #000;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: 'Arial', sans-serif;
	color: #fff;
}

.container {
	max-width: 500px;
	padding: 40px;
	border-radius: 10px;
	background-color: rgba(30, 30, 30, 0.9);
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
}

h2 {
	margin-bottom: 30px;
	text-align: center;
	font-weight: bold;
	color: red;
}

.form-group label {
	font-weight: bold;
	color: #f8f9fa;
}

.form-control {
	background-color: #495057;
	border: 1px solid #6c757d;
	color: #f8f9fa;
}

.form-control:focus {
	background-color: #6c757d;
	border-color: #007bff;
	color: #f8f9fa;
}

.btn-primary {
	background-color: #007bff;
	border: none;
	transition: background-color 0.3s, transform 0.2s;
}

.btn-primary:hover {
	background-color: #0056b3;
	transform: scale(1.05);
}

.btn-outline-primary {
	border-color: #007bff;
	color: #007bff;
	transition: background-color 0.3s, color 0.3s;
}

.btn-outline-primary:hover {
	background-color: #007bff;
	color: white;
}

    @media (max-width: 768px) {
            .container-fluid {
                padding: 20px;
                max-width: 100%;
            }
            h2 {
                font-size: 1.5rem;
            }
            .form-control {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
        }

</style>
</head>
<body>
	<div class="container">
		<h2>Register Employee</h2>
		<form th:action="@{/registerEmp}" th:object="${emp}" method="post">
			<div class="form-group">
				<label>Name:</label> <input type="text" th:field="*{name}"
					class="form-control" required placeholder="Enter full name">
			</div>
			<div class="form-group">
				<label>Email:</label> <input type="email" th:field="*{email}"
					class="form-control" required placeholder="Enter email address">
			</div>
			<div class="form-group">
				<label>Age:</label> <input type="number" th:field="*{age}"
					class="form-control" required placeholder="Enter age">
			</div>
			<div class="form-group">
				<label>Salary:</label> <input type="number" th:field="*{salary}"
					class="form-control" required placeholder="Enter salary">
			</div>
			<div class="d-flex flex-column">
				<button type="submit" class="btn btn-success mb-2">Register</button>
				<a th:href="@{/}" class="btn btn-outline-primary">Home</a>
			</div>
		</form>
	</div>
</body>
</html>
